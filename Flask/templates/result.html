<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Result</title>
</head>

<body>

    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h1 style="color:rgb(255, 0, 0)"> Chronic Kidney Disease Prediction</h1>

        <br><br><br><br>

        <!-- Result -->
        <!--<div style="color:#ff4c05;" class="results"> -->
		<div class="main"></div>
            {% if prediction==0 %}
            <div style="color:#0419fd;" class="results"></div>
				<h1><span style="color:rgb(0, 30, 255)" class='danger'>Sorry! 🙁<br><br>You have CHRONIC KIDNEY DISEASE.<br><br>Please Consult Doctor.</span></h1>
                <img src="https://media.istockphoto.com/vectors/tiny-doctors-examining-kidneys-vector-id1310454873?k=20&m=1310454873&s=612x612&w=0&h=z-utrgBOdGlhrOk1M8TldxpUCnFIJW0UStXbNAiDzGE=" alt="doctor" width="300" height="300"> 
                <br><br><br><br>
				
            </div>
                
                
			{% elif prediction==1 %}
            <div style="color: rgb(0, 255, 0);" class="results"></div>
				<h1><span style="color: rgb(0, 255, 0);" class='safe'>🎉 Congratulations! 🎉<br><br>You DON'T have Chronic Kidney Disease.<br>Great! You are Healthy.😊</span></h1>
                <p>
				<img src="https://printstocker.com/wp-content/uploads/2019/04/Vector-kidney-cartoon-human-body-health-organ-smiling-mascot-character-illustration-isolated-on-white-background-Perfect-to-use-for-medical-awareness-poster-or-company-logo-symbol-template-design-1546.jpg" alt="good" width="300" height="300">
                </p>
            </div>
			{% endif %}<br><br>
            <a href="/">Go Back</a>
            
		</div>
        </form>

    </div>
    <div>
            <br><br> <br><br><br><br><br><br><br><br>

            <h3 style="color: rgb(225, 0, 255);" class='footer-description'>By @Tharun Kumar</h3>

    </div>

        body
  {
  background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
  height: 100%;
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  
  }
  
  /* Color */
  body{
      font-family: Arial, Helvetica,sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
  }
  p {
      text-align: center;
    }
  
      </style>

</body>
</html>
